server:
  port: 9999

app:
  storage:
    access-key: ${AWS_ACCESS_KEY_ID}
    secret-key: ${AWS_SECRET_ACCESS_KEY}
    bucket-name: ${AWS_S3_BUCKET_NAME:mathbilim-storage}
    region: ${AWS_REGION:eu-north-1}
    base-url: https://${AWS_S3_BUCKET_NAME:mathbilim-storage}.s3.${AWS_REGION:eu-north-1}.amazonaws.com

    max-sizes:
      image: 5MB
      document: 25MB
      video: 100MB
      audio: 50MB
      archive: 50MB
      other: 10MB

    allowed-types:
      images:
        - image/jpeg
        - image/jpg
        - image/png
        - image/gif
        - image/webp
        - image/svg+xml
        - image/bmp
        - image/tiff

      documents:
        - application/pdf
        - application/msword
        - application/vnd.openxmlformats-officedocument.wordprocessingml.document
        - application/vnd.ms-excel
        - application/vnd.openxmlformats-officedocument.spreadsheetml.sheet
        - application/vnd.ms-powerpoint
        - application/vnd.openxmlformats-officedocument.presentationml.presentation
        - text/plain
        - application/rtf
        - application/vnd.oasis.opendocument.text
        - application/vnd.oasis.opendocument.spreadsheet
        - application/vnd.oasis.opendocument.presentation

      videos:
        - video/mp4
        - video/avi
        - video/quicktime
        - video/x-msvideo
        - video/webm
        - video/ogg
        - video/3gpp
        - video/x-flv
        - video/x-ms-wmv

      audios:
        - audio/mpeg
        - audio/wav
        - audio/ogg
        - audio/aac
        - audio/flac
        - audio/x-ms-wma
        - audio/mp4

      archives:
        - application/zip
        - application/x-rar-compressed
        - application/x-7z-compressed
        - application/gzip
        - application/x-tar

      others:
        - application/json
        - application/xml
        - text/csv
        - text/html
        - text/css
        - application/javascript

    folders:
      events:
        images: "events/images/"
        documents: "events/documents/"
        videos: "events/videos/"
        files: "events/files/"
      posts:
        images: "posts/images/"
        documents: "posts/documents/"
        videos: "posts/videos/"
        files: "posts/files/"
      users:
        avatars: "users/avatars/"
        documents: "users/documents/"
      general:
        uploads: "uploads/"
        temp: "temp/"

spring:
  application:
    name: "Math Bilim"
    version: 1.0.2

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 150MB
      enabled: true

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  liquibase:
    change-log: classpath:/db/changelog/master.yaml
    enabled: true

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  output:
    ansi:
      enabled: always

  mail:
    host: smtp.gmail.com
    username: ${RESET_EMAIL}
    password: ${RESET_PASSWORD}
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true

  security:
    user:
      name: email
      password: password
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
          scope:
            - profile
            - email

  freemarker:
    expose-session-attributes: true

  mvc:
    static-path-pattern: /static/**

tinymce:
  upload:
    images:
      endpoint: "/api/upload/tinymce/image"
      max-size: 5242880
      allowed-extensions: [ "jpg", "jpeg", "png", "gif", "webp" ]

    documents:
      endpoint: "/api/upload/tinymce/file"
      max-size: 26214400
      allowed-extensions: [ "pdf", "doc", "docx", "xls", "xlsx", "ppt", "pptx" ]

    media:
      endpoint: "/api/upload/tinymce/media"
      max-size: 104857600
      allowed-extensions: [ "mp4", "avi", "mov", "mp3", "wav" ]

  security:
    virus-scanning: false
    strict-type-checking: true
    quarantine-suspicious: true

recaptcha:
  secret: ${RECAPTCHA_SECRET_KEY}

logging:
  level:
    root: info
    org:
      springframework:
        security: debug

  file:
    name: logs/spring.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 7