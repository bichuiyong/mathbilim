server:
  port: 9999

app:
  storage:
    access-key: ${AWS_ACCESS_KEY_ID}
    secret-key: ${AWS_SECRET_ACCESS_KEY}
    bucket-name: ${AWS_S3_BUCKET_NAME:mathbilim-storage}
    region: ${AWS_REGION:eu-north-1}
    base-url: https://${AWS_S3_BUCKET_NAME:mathbilim-storage}.s3.${AWS_REGION:eu-north-1}.amazonaws.com

    max-sizes:
      image: 5MB
      document: 25MB
      video: 100MB
      audio: 50MB
      archive: 50MB
      other: 10MB

spring:
  telegram:
    bot-name: "@Mathbilimbot"
    bot-token: ${TGBOTKEY}

  application:
    name: "Math Bilim"
    version: 1.0.2

  servlet:
    multipart:
      max-file-size: 100MB
      max-request-size: 150MB
      enabled: true

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver

  liquibase:
    change-log: classpath:/db/changelog/master.yaml
    enabled: true

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  output:
    ansi:
      enabled: always

  mail:
    host: smtp.gmail.com
    username: ${RESET_EMAIL}
    password: ${RESET_PASSWORD}
    port: 587
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
            required: true
  security:
    user:
      name: email
      password: password
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - profile
              - email
          facebook:
            client-id: ${FACEBOOK_CLIENT_ID}
            client-secret: ${FACEBOOK_CLIENT_SECRET}
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            scope:
              - email
              - public_profile
        provider:
          facebook:
            authorization-uri: https://www.facebook.com/v17.0/dialog/oauth
            token-uri: https://graph.facebook.com/v17.0/oauth/access_token
            user-info-uri: https://graph.facebook.com/me?fields=id,name,email


  freemarker:
    expose-session-attributes: true

  mvc:
    static-path-pattern: /static/**

recaptcha:
  secret: ${RECAPTCHA_SECRET_KEY}

logging:
  level:
    kg.edu.mathbilim.service.impl.auth: DEBUG
    kg.edu.mathbilim.handler: DEBUG
    org.springframework.security.oauth2: DEBUG
    root: info
    org:
      springframework:
        security: debug

  file:
    name: logs/spring.log
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 7