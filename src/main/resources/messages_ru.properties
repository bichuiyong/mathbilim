# Hero Section
about.hero.title=О проекте MathBilim.kg
about.hero.description=Национальная цифровая платформа для развития математического образования в Кыргызстане

# What is MathBilim
about.what_is.title=Что такое MathBilim.kg
about.what_is.lead=Mathbilim.kg — это национальная цифровая платформа для развития математического образования в Кыргызстане. Проект инициирован культурно-образовательной организацией Mathaniyat, целью которой является формирование нового подхода к математике в Кыргызстане.
about.what_is.text=Mathbilim.kg создаётся в ответ на растущий дефицит качественных образовательных материалов, ограниченность доступа к современной математической среде, особенно в регионах, и отсутствие единого пространства, где знания, мотивация и практика соединяются.

# Mission
about.mission.title=Миссия Mathbilim.kg
about.mission.lead=Миссия платформы — создать живую, доступную и вдохновляющую образовательную среду, в которой математика воспринимается не как сложный барьер, а как открытый путь к развитию личности, мышления и профессионального роста.
about.mission.belief.title=✨ Мы верим, что математика может быть:
about.mission.belief.understandable=Понятной
about.mission.belief.understandable.desc=благодаря современным методам подачи, визуализации и языку
about.mission.belief.accessible=Доступной
about.mission.belief.accessible.desc=независимо от региона, школы или статуса
about.mission.belief.relevant=Связанной с реальностью
about.mission.belief.relevant.desc=через задачи, жизненные примеры, культуру и мышление
about.mission.belief.inspiring=Вдохновляющей
about.mission.belief.inspiring.desc=как часть интеллектуального и внутреннего роста

# Support Project
about.support.title=Поддержать проект
about.support.description=Ваша поддержка поможет развивать математическое образование в Кыргызстане и делать знания доступными для каждого.
about.support.note=Каждый вклад важен для развития образования в нашей стране

# Footer Note
about.footer.note=Mathbilim.kg — это вклад в формирование устойчивого математического сообщества Кыргызстана, где знания, мышление и культура соединяются в единое пространство.

