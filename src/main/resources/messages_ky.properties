# What is MathBilim
about.what_is.title=MathBilim.kg деген эмне?
about.what_is.lead=Mathbilim.kg — бул Кыргызстанда математикалык билим берүүнү өнүктүрүү үчүн улуттук санарип платформа. Долбоор "Mathaniyat" маданий-билим берүү уюму тарабынан демилгеленген, анын максаты — Кыргызстанда математикага жаңы мамиле түзүү.
about.what_is.text=Mathbilim.kg сапаттуу билим берүү материалдарынын жетишсиздигине, аймактарда заманбап математикалык чөйрөгө кирүү мүмкүнчүлүгүнүн чектүүлүгүнө жана билим, мотивация жана практика биригип турган бирдиктүү аянттын жоктугуна жооп катары түзүлдү.

# Mission
about.mission.title=Mathbilim.kg миссиясы
about.mission.lead=Платформанын миссиясы — математика кыйын тоскоолдук катары эмес, жеке өнүгүү, ой жүгүртүү жана кесипкөй өсүү үчүн ачык жол катары кабыл алынган тирүү, жеткиликтүү жана дем берүүчү билим берүү чөйрөсүн түзүү.
about.mission.belief.title=✨ Биз математика төмөнкүлөр боло аларына ишенемиз:
about.mission.belief.understandable=Түшүнүктүү
about.mission.belief.understandable.desc=заманбап ыкмалар, визуалдаштыруу жана тил аркылуу
about.mission.belief.accessible=Жеткиликтүү
about.mission.belief.accessible.desc=аймак, мектеп же статуска карабастан
about.mission.belief.relevant=Чындыкка байланыштуу
about.mission.belief.relevant.desc=маселелер, чыныгы жашоодон мисалдар, маданият жана ой жүгүртүү аркылуу
about.mission.belief.inspiring=Дем берүүчү
about.mission.belief.inspiring.desc=интеллектуалдык жана жеке өнүгүүнүн бир бөлүгү катары

# Support Project
about.support.title=Долбоорду колдоо
about.support.description=Сиздин колдооңуз Кыргызстанда математикалык билим берүүнү өнүктүрүүгө жана билимди ар бир адамга жеткиликтүү кылууга жардам берет.
about.support.note=Ар бир салым өлкөбүздө билим берүүнү өнүктүрүү үчүн маанилүү

# Footer Note
