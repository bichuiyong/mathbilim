about.hero.title=About MathBilim.kg Project
about.hero.description=National digital platform for developing mathematical education in Kyrgyzstan

# What is MathBilim
about.what_is.title=What is MathBilim.kg
about.what_is.lead=Mathbilim.kg is a national digital platform for developing mathematical education in Kyrgyzstan. The project is initiated by the cultural-educational organization Mathaniyat, which aims to form a new approach to mathematics in Kyrgyzstan.
about.what_is.text=Mathbilim.kg is created in response to the growing shortage of quality educational materials, limited access to modern mathematical environments (especially in regions), and the lack of a unified space where knowledge, motivation, and practice come together.

# Mission
about.mission.title=Mathbilim.kg Mission
about.mission.lead=The platform's mission is to create a living, accessible, and inspiring educational environment where mathematics is perceived not as a difficult barrier but as an open path to personal development, thinking, and professional growth.
about.mission.belief.title=‚ú® We believe mathematics can be:
about.mission.belief.understandable=Understandable
about.mission.belief.understandable.desc=thanks to modern delivery methods, visualization, and language
about.mission.belief.accessible=Accessible
about.mission.belief.accessible.desc=regardless of region, school, or status
about.mission.belief.relevant=Relevant to reality
about.mission.belief.relevant.desc=through problems, real-life examples, culture, and thinking
about.mission.belief.inspiring=Inspiring
about.mission.belief.inspiring.desc=as part of intellectual and personal growth

# Support Project
about.support.title=Support the Project
about.support.description=Your support will help develop mathematical education in Kyrgyzstan and make knowledge accessible to everyone.
about.support.note=Every contribution matters for the development of education in our country

# Footer Note
about.footer.note=Mathbilim.kg is an investment in building a sustainable mathematical community in Kyrgyzstan, where knowledge, thinking, and culture unite into a single space.

